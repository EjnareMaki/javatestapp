name: Continuous Integration

on:
  push:
    branches:
      - main

  workflow_dispatch: 
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
  uses: actions/setup-java@v2
   with:
      java-version: '11'
      distribution: 'adopt'
      - name: Build with Maven
        run: |
          mvn clean install
      - name: Run unit tests
        run: |
          mvn test
